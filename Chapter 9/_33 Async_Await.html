        /*

        async function weather() {
            let lahore = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("30 deg")
                }, 3000)
            })

            let burewala = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("35 deg")
                }, 6000)
            })

            console.log("Fetching Lahore Weather please wait ... ")
            // await sy compiler yhi ruk jay ga jb tk ye execute nhi ho jati tb tk compiler ruka rhy ga ↓
            let lahoreW = await lahore
            console.log("Lahore weather is: " + lahoreW)

            console.log("Fetching Burewala Weather please wait ... ")
            let burewalaW = await burewala
            console.log("Burewala weather is: " + burewalaW)

            return [lahoreW, burewalaW]
        }

        // weather()
        let w = weather()
        // console.log(w)
        w.then((value) => {
            console.log(value)
        })


    </script>
