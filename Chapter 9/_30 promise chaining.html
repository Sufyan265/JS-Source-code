        // load script me promise use krny ka method ↓
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script")
                script.src = src
                document.body.appendChild(script)
                script.onload = () => {
                    resolve("Script has been loaded sir!")
                }
                script.onerror = () => {
                    reject(0)
                }
            })
        }
        let p1 = loadScript("shttps://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js")
