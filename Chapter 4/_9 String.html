<body>
    <h2>Check console</h2>

    <script>
        let name = "sufyan";
        console.log(name.length)
        console.log(name[0])
        console.log(name[1])
        console.log(name[2])

        console.log("_____________________________2");

        // Template literals

        let boy1 = "Ikrash"
        let boy2 = "Usama"

        let s = `${boy1} is a friend of ${boy2}`
        console.log(s)

        console.log("_____________________________3");

        // Escape Sequence chracters

        console.log('App\'le') // single quote ko sentence k ander use krny k liya " \' "

        console.log('App\nle') // New line k liya

        console.log('Su\rfyan') // pichy waly worlds ko remove kr deta ha

        console.log('App\tle') // horizontal tab k liya

        console.log('App\vle') // vertical  tab k liya

        console.log('App\fle') // Also vertical tab (Recommended)

    </script>
</body>
