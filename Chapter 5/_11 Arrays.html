<body>
    <h2>Check console</h2>

    <script>
        // Array syntax
        let marks = [45, 67, 88, 55, "Not present", true]

        marks[6] = 70 // new value add krny k liya

        marks[1] = 73 // kisi value ko change bhi kr skty he

        console.log(marks)
        console.log(typeof marks)

        console.log("The length of marks array is", marks.length)
        console.log(marks[0])
        console.log(marks[1])
        console.log(marks[3])
        console.log(marks[6])

        console.log("________________________2")
        // Quickquiz

        for (let i = 0; i < marks.length; i++) {
            console.log(marks[i])
        }


    </script>
