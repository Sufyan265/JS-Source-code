        function loadScript(src, callback) {

            let script = document.createElement("script")
            script.src = src;

            // koi element load hony k baad koi action krwany k liya (.onload) ↓
            script.onload = function () {
                console.log("Your script is loaded with this SRC: " + src)
                // is sy callback() function run hoga ↓
                callback(null, src)
            }
            // agr koi element load nhi hua yani error aa gya to koi action krwany k liya (for example script ka src thik na hona) (.onerror) ↓
            script.onerror = function () {
                console.log("Error loading script with this SRC: " + src)

                // agr error aaya to ye show hoga ↓
                callback(new Error("src prduce this error"))
            }
            document.body.appendChild(script)

        }

        function good(error, src) {
            if (error) {
                // is sy error type bhi print hogi ("new Error" k sath ↓
                console.log(error)
                return
            }
            alert("Very Good! " + src)
        }
        // callback() function sy kisi dusry function (good) ko bhi loadScript() exicute hony baad run kry ga ↓
        loadScript("shttps://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js", good)
