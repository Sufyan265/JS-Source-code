<body>
  <h2>Check console</h2>
  
  <script>



    // For loop

    for (let i = 0; i <= 5; i++) {
      console.log("Pakistan")
    }


    console.log("___________________________2")

    let sum = 0;
    let n = prompt("Type a natural number: ");
    n = Number.parseInt(n)

    for (let i = 0; i < n; i++) {
      sum += (i + 1)
      console.log((i++), "+ " + i)
    }
    console.log("sum of first " + n + " natural numbers is " + sum)


    console.log("___________________________3")


    // For in loop

    let k = {
      Sufyan: 70,
      Haroon: 80,
      Saim: 60,
      Ali: 65
    }

    for (let a in k) {
      console.log("Matrks of " + a + " are " + k[a])
      // console.log(a)
    }

    console.log("___________________________4")

    // For of loop

    let boys = ["sufyan", "Ali", "Haroon", "Insan"];

    for (let name of boys) {
      console.log(name)
    }




  </script>
