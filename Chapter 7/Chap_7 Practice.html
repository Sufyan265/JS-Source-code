    <div class="container">
        <table>
            <tr>
                <th>Roll no.</th>
                <th>Name</th>
                <th>Father name</th>
                <th>Class</th>
            </tr>
        </table>

        <div id="parent">
            <span>This is first child</span>
            <span>This is second child</span>
            <span>This is third child</span>
        </div>

        <ul class="unorder">
            <li>Mobile</li>
            <li>Laptop</li>
            <li>Computer</li>
            <li>keyboard</li>
        </ul>




    </div>


    <script>
        // Q1
        let el = document.body.firstElementChild.firstElementChild.firstElementChild

        el.style.color = "red"

        // Q2 
        let parent = document.getElementById("parent").children
        // console.log(parent)
        parent[0].style.color = "green"
        parent[2].style.color = "green"

        // Q3 

        let unorder = document.getElementsByClassName("unorder")[0]
        // console.log(unorder)
        unorder.style.background = "yellow"

        let ua = Array.from(document.getElementsByClassName("unorder")[0].children)

        ua.forEach((unorders) => {
            unorders.style.color = "blue"
        })


    </script>
