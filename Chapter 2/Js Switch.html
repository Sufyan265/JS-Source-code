<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let month = prompt("Type month number = ")
month = Number.parseInt(month)
// let month = 1;

switch (month) {
  case 1:
    console.log('January')
    break;
  case 2:
    console.log('Febrary')
    break;
  case 3:
    console.log('March')
    break;
  case 4:
    console.log('April')
    break;
  case 5:
    console.log('May')
    break;
  case 6:
    console.log('June')
    break;
  case 7:
    console.log('July')
    break;
  case 8:
    console.log('August')
    break;
  case 9:
    console.log('Septamber')
    break;
  case 10:
    console.log('Octuber')
    break;
  case 11:
    console.log('Nevamber')
    break;
  case 12:
    console.log('December')
    break;

  default:
    console.log("Enter valid month number")
}



  </script>
</body>
</html>
