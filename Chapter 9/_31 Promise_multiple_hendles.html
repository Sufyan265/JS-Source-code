        html {
            height: 100%;

<body>
    <h2>Check console</h2>

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Promise p1 is pending")
                resolve("Done")
            }, 2000)
        })

        // hm is tra multiple handler lgaa skty he ↓ 
        // ye independently execute ho gy (yaani pahly waly ka wait nhi kia jay ga) ↓
        p1.then(() => {
            console.log("The promise p1 is now Done")
        })

        p1.then(() => {
            console.log("This is second hendler")
        })


    </script>
</body>

</html>
