    <h2>Check console</h2>

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value no. 1")
            }, 2000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve("Value no. 2")
                reject(new Error("This value no. 2 Error"))
            }, 1000)
        })

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value no. 3")
            }, 3000)
        })

        // .all() sy sb primises ka result 1 sath dekh skty he (yaani jb saary promises execute ho jay gy tb result mily ga) (agar 1 bhi reject ho gai to baki k results bhi nhi mily gy) ↓

        let method1 = Promise.all([p1, p2, p3])
        method1.then((value) => {
            console.log(value)
        })
