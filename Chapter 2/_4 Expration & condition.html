    <script>
        // 224;
// "sufyan"

console.log("Oprators in Js") 
//Arithmeetic opreators

let a = 20;
let b = 5;

console.log("a + b = ", a + b)
console.log("a - b = ", a - b)
console.log("a * b = ", a * b)
console.log("a / b = ", a / b)
console.log("a ** b = ", a ** b)   // second ki power bn jati ha. for ex. (20*20*20*20*20)
console.log("a % b = ", a % b)  // for check remainder

console.log("++a = ", ++a) 
console.log("a++ = ", a++)
console.log("--a = ", --a)
console.log("a-- = ", a--)

console.log("a = ", a)
console.log("a-- = ", a--) 


//Assignment opreators
console.log("______________________")

let c = 50;

console.log(c += 5) 
console.log(c -= 5)
console.log(c *= 5)
console.log(c /= 5)
console.log(c %= 5)
console.log(c **= 5)

// Comparison opreators
console.log("______________________")

let comp1 = 10;
let comp2 = 20;

console.log("comp1 == comp2 is", comp1 == comp2);
console.log("comp1 != comp2 is", comp1 != comp2);
console.log("comp1 === comp2 is", comp1 === comp2);
console.log("comp1 !== comp2 is", comp1 !== comp2);
console.log("comp1 > comp2 is", comp1 > comp2);
console.log("comp1 < comp2 is", comp1 < comp2);
console.log("comp1 <= comp2 is", comp1 <= comp2);
console.log("comp1 >= comp2 is", comp1 >= comp2);
// console.log("comp1 ? comp2 is", comp1 ? comp2);

// Logical opreators
console.log("______________________")

let y1 = 5;
let y2 = 10;

console.log("y1 < y2 && y1 == y2", y1<y2 && y1==y2);
console.log("y1 < y2 || y1 == y2", y1<y2 || y1==y2);
console.log("change into = ", !true);
console.log("change into = ", !false);











    </script>
