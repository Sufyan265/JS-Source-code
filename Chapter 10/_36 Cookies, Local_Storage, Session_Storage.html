// local storage 
// local storage remove nhi hoti reload sy ya again open krnny sy ↓
// setItem() sy new local storage item add krny k liya ↓
localStorage.setItem("name", "Sufyan")

let key2 = prompt("Enter your local storage key")
let value2 = prompt("Enter your local storage value")

localStorage.setItem(key2, value2)


// getItem() sy kisi item ki "key" sy us ki "value" maloom krny k liya ↓
console.log(`New local storage key is "${key2}" and value is "${localStorage.getItem(key2)}".`)

// removeItem() kisi item ko key k zerya remove krny k liya ↓ 
localStorage.removeItem("name")

// clear() Local Strage ko clear krny liya ↓ 
// localStorage.clear()

// key(index) kisi item ko index sy access krny k liya ↓ 
console.log(localStorage.key(2))
